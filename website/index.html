<!DOCTYPE html>
<meta charset="UTF-8">

<head>
        <script src="./libraries/leaflet.js"></script>
        <script src="./libraries/queue.v1.min.js"></script>
        <script src="./libraries/d3.v3.min.js"></script>
        <script src='./libraries/d3.slider.js'></script>
        <script src='./libraries/colorbrewer.js'></script>
        <script src='./libraries/radar-chart.js'></script>
        <link rel="stylesheet" href="./css/font-awesome.min.css">
        <link rel="stylesheet" href="./styles/leaflet.css" />
        <link rel="stylesheet" href="./styles/d3.slider.css" />

<body>
        <div class="spinner"></div>
        <div id="title_bar">
                <h1>
						Copenhagen  neighborhood Livability index.
			   	</h1>
                <div id='caption'>

                        </div>
                </div>

                </div>

                        <div id="m_singles"></div>
                        <h2><i class="fa fa-female"></i> <i class="fa fa-heart"></i></h2>
                        <div id="f_singles"></div>
                        <h2><i class="fa fa-institution"></i></h2>
                        <div id="poi"></div>

                        <!--<div id="free_parking"></div>-->

        </div>
